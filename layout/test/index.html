                        <h1 class="mt-4">Bienvenido al Sistema de Estacionamiento</h1>
    
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;"> 
    <div class="d-flex gap-3">         
        <!-- Button trigger modal for Entrada -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#entradaModal">
            ENTRADA
        </button>    
        <!-- Modal for Entrada -->
        <div class="modal fade" id="entradaModal" tabindex="-1" aria-labelledby="entradaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="entradaModalLabel">Registro de entrada</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingNombre" placeholder="name">
                                    <label for="floatingNombre">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingApellido" placeholder="lastname">
                                    <label for="floatingApellido">Apellido</label>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingCedula" placeholder="ID">
                                    <label for="floatingCedula">Cédula</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingTelefono" placeholder="Phone">
                                    <label for="floatingTelefono">Teléfono</label>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingMatricula" placeholder="Placa">
                                    <label for="floatingMatricula">Matrícula</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Tipo de vehículo</option>
                                        <option value="1">Moto</option>
                                        <option value="2">Carro</option>
                                        <option value="3">Camioneta</option>
                                        <option value="4">Camión</option>
                                    </select>
                                    <label for="floatingSelect">Opciones</label> 
                                </div> 
                            </div> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button trigger modal for Salida -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#salidaModal">
            SALIDA
        </button>
    </div>
</div>
        <!-- Modal for Salida -->
        <div class="modal fade" id="salidaModal" tabindex="-1" aria-labelledby="salidaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="salidaModalLabel">Registro de salida</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingMatricula" placeholder="Placa">
                                    <label for="floatingMatricula">Matrícula</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Tipo de vehículo</option>
                                        <option value="1">Moto</option>
                                        <option value="2">Carro</option>
                                        <option value="3">Camioneta</option>
                                        <option value="4">Camión</option>
                                    </select>
                                    <label for="floatingSelect">Opciones</label> 
                                </div> 
                            </div> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
